    />

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html"><i class="fas fa-business-time"></i> Renders</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>

                    <a class="nav-link" href="buy.html">Buy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="form-boot.html">Contact Us</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <form>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div>
                        <p class="bg-success">Connect with our business with just a form</p>
                    </div>
                    <div>
                        <label for="nameinput">Enter Name</label>
                        <input type="text" size="10px" name="name" id="name" placeholder="Enter Your name" class="form-control">
                    </div>
                    <div>
                        <label for="input">Email Address</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <br>
                    <div>
                        <label>Enter Phone Number</label>
                        <input type="text" name="phone" id="phone" class="form-control" placeholder="+911234567890">
                    </div>
                    <div>
                        <label for="Address">Enter Address</label>
                        <textarea name="address" id="address" class="form-control" cols="30" rows="10"></textarea>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary" onclick="validate()">Submit</button>
                </div>
                <div class="col-sm-6">
                    <p class="bg-danger">Connect with us officially</p>
                    <div style="width: 100%"><iframe width="100%" height="600" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=17.3944105,78.5092769+(My%20Business)&amp;t=k&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
                        <a href="https://www.maps.ie/draw-radius-circle-map/">Google radius map</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script>
        function validate() {
            let name = document.getElementById("name").value;
            if (name === "") {
                alert("You have entered wrong name");
            }
        }
    </script>
